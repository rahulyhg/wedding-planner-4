<!DOCTYPE html>
<html>

<head>
    <title>SIGN UP | WEDDING WIRE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <script src="lib/jquery.js"></script>

    <link rel="stylesheet" href="lib/vegas/vegas.min.css">
    <script src="lib/vegas/vegas.min.js"></script>
    <link rel="stylesheet" href="css/animate.css">

    <script src="main.js"></script>
</head>

<body id="index-page">
    <div class="flex-row">
        <div id="title" style="width: fit-content; font-size: 80%; margin-top: 15px;">
            <a href="index.html">WEDDING WIRE</a>
        </div>
        <button id="btn-login" class="btn btn-primary">Login</button>
    </div>

    <div class="form-wrapper">
        <img src="assets/image/logo.png" class="logo">

        <form method="post" id="signup">
            <label for="username-sign" class="hidden">Username</label>
            <input type="text" name="username" id="username-sign" placeholder="Username" required>
            <label for="email" class="hidden">Email</label>
            <input type="email" name="password" id="email" placeholder="Email" required>
            <label for="password-sign" class="hidden">Password</label>
            <input type="password" name="password-sign" id="password-sign" placeholder="Password" required>
            <label for="confirm-password" class="hidden">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
            <input type="submit" name="" class="btn btn-primary" value="SIGN UP">
        </form>
    </div>


</body>

</html>
