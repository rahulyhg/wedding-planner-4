    <script language="javascript" type="text/javascript">
  function move() {
  var elem = document.getElementById("myBar1");   
  var width = 5;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 10) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>
