    <script language="javascript" type="text/javascript">
  function move2() {
  var elem = document.getElementById("myBar2");   
  var width = 5;
  var id = setInterval(frame, 50);
  function frame() {
    if (width >= 50) {
      clearInterval(id);
    } else {
      width++; 
      elem.style.width = width + '%'; 
    }
  }
}
</script>
